<!DOCTYPE html>
<html lang="en">

<head>
  <link href="../img/icon.ico" rel="icon" />
  <link rel="stylesheet" href="../libs/openlayers/ol.css" />
  <link rel="stylesheet" href="../libs/openlayers/layout.css" />
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.1.0/ol.css" />
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/font-awesome.min.css"> -->
  <link href="../libs/fontawesome/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../libs/layerswitcher/ol-layerswitcher.css" />
  <link rel="stylesheet" href="../libs/bootstrap/bootstrap.min.css" />
  <link rel="stylesheet" href="../libs/jquery/jquery-ui.css" />
  <link rel="stylesheet" href="./style.css" />
  <title>quản lý nhà đất</title>
</head>

<body>

  <!-- header -->
  <div id="header">
    <div class="row">
      <!-- logo -->
      <div class="text-center col order-first">
        <form class="search-container" action="//llamaswill.tumblr.com/search">
          <img style="width: 75px; height: 45px" src="../img/logo.png" alt="" />
          <input id="search-box" type="text" class="search-box" name="q" />
          <label for="search-box"><span class="glyphicon glyphicon-search search-icon"></span></label>
          <input type="submit" id="search-submit" />
        </form>
      </div>
      <!-- dang nhap va dang ky -->
      <div class="col-9 text-center order-last">
        <div class="d-grid d-md-block">
          <a class="btn fs-6 text-light" type="button">Đăng nhập</a>
          <button class="btn fs-6 btn-white" type="button">Đăng ký</button>
        </div>
      </div>
    </div>
  </div>
  <!-- map -->
  <div id="map">
  </div>
  <!-- Bang thong tin chung -->
  <div id="popup" class="ol-popup">
    <a href="#" id="popup-closer" class="ol-popup-closer"></a>
    <div id="popup-content"></div>
  </div>
  <div id="info">&nbsp;</div>
  <!-- Day chuc nam ben phai -->
  <div class="control_right">
    <!-- Quay tro lai trang chu -->
    <div class="myHome">
      <br>
      <a class="btn btn-primary" style="color:aliceblue" href="./index.html" role="button"><i
          class=" fa-solid fa-rotate "></i>
      </a>
    </div>
    <!-- 1. chu thich -->
    <br>
    <div class="chu_thich">
      <button class="  btn btn-primary" style="color:aliceblue" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="fa-solid fa-palette"></i></button>

      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
          <b class="offcanvas-title h3" id="offcanvasRightLabel">Bảng ký hiệu các loại đất trên bản đồ quy hoạch</b>

          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <nav id="navbar-example2" class="navbar bg-light px-3 mb-3">
            <ul class="nav nav-pills">
              <li class="nav-item">
                <a class="nav-link" href="#chuthich_htsd">Hiện trạng sdđ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#chuthich_qhsd">Quy hoạch sdđ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#chuthich_ndc">Nền đc</a>
              </li>
            </ul>
          </nav>
          <div data-bs-target="#navbar-example2" data-bs-root-margin="0px 0px " data-bs-smooth-scroll=""
            class="scrollspy-example-2 bg-light p-3 rounded-2">
            <div id="chuthich_htsd">
              <h4>Hiện trạng sử dụng đất</h4>

            </div>
            <div id="chuthich_qhsd">
              <h4>Quy hoạch sử dụng đất</h4>

            </div>
            <div id="chuthich_ndc">
              <h4>Nền địa chính</h4>

            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <!-- Bo Loc va thanh tim kiem -->
  <div class="row " id="query_tab">
    <select class="col m-2 form-control" id="layer" name="layer">
      <option class="" value="">Layer</option>
    </select>

    <select class="col m-2 form-control" id="attributes" name="attributes">
      <option class="" value="">Attributes</option>
    </select>

    <select class="col m-2 form-control" id="operator" name="operator">
      <option class="" value="">operator</option>
    </select>
    <div class="col-7 m-2 row">
      <input type="text" class="col-8 form-control" placeholder="Nhập từ khóa" id="value" name="value" />
      <button class="col-3 mx-2 btn btn-success" onclick="query()">Tìm Kiếm</button>
    </div>

  </div>


  <div id="table_data"></div>
  <div id="wms_layers_window" title="Available WMS Layers" style="display: none"></div>
  <table id="table_wms_layers" class="table-bordered"></table>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- <img src="../img/home-icon.jpg" alt="home-icon" style="width: 20px;height: 20px; margin-left: 10px;"> -->
  <script src="../libs/openlayers/ol.js"></script>
  <script type="text/javascript" src="../libs/layerswitcher/ol-layerswitcher.js"></script>
  <script type="text/javascript" src="../libs/bootstrap/bootstrap.min.js"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="../libs/jquery/jquery.js"></script>
  <script src="../libs/fontawesome/js/all.min.js"></script>
  <script src="../libs/jquery/jquery-ui.js"></script>
  <script src="../libs/jquery/jquery-3.6.1.min.js"></script>
  <script src="./main.js"></script>
</body>

</html>
